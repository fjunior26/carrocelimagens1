<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
</head>

<body>
    <div class="carrossel-container">
        <div class="carrossel">
            <div class="slide">
                <img src="./img/imagem-obra.jpeg" alt="Imagem 1">
                <div class="descricao">
                    <h2>Título da Imagem 1</h2>
                    <p>Esta é a descrição para a primeira imagem do carrossel.</p>
                </div>
            </div>
            <div class="slide">
                <img src="./img/imagem distante.jpeg" alt="Imagem 2">
                <div class="descricao">
                    <h2>Título da Imagem 2</h2>
                    <p>Esta é a descrição para a segunda imagem do carrossel.</p>
                </div>
            </div>
            <div class="slide">
                <img src="./img/outraobra.jpeg" alt="Imagem 3">
                <div class="descricao">
                    <h2>Título da Imagem 3</h2>
                    <p>Esta é a descrição para a terceira imagem do carrossel.</p>
                </div>
            </div>
        </div>
        <button class="anterior" onclick="mudarSlide(-1)">&#10094;</button>
        <button class="proximo" onclick="mudarSlide(1)">&#10095;</button>

        <div class="indicadores">
            <span class="indicador" onclick="mostrarSlide(0)"></span>
            <span class="indicador" onclick="mostrarSlide(1)"></span>
            <span class="indicador" onclick="mostrarSlide(2)"></span>
        </div>
    </div>

</body>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Impede que barras de rolagem apareçam */
        font-family: Arial, sans-serif;
    }

    /* ALTERAÇÃO: Removemos o display flex, pois não queremos mais centralizar o item */
    body {
        background-color: #f0f0f0;
    }

    /* ALTERAÇÃO: O container agora ocupa 100% da tela */
    .carrossel-container {
        position: relative;
        width: 100vw;   /* 100% da largura da tela (viewport width) */
        height: 100vh;  /* 100% da altura da tela (viewport height) */
        overflow: hidden;
        /* Removemos o box-shadow e o border-radius para o efeito de tela cheia */
    }

    .carrossel {
        display: flex;
        transition: transform 0.5s ease-in-out;
        height: 100%; /* Garante que o trilho do carrossel ocupe toda a altura */
    }

    .slide {
        min-width: 100%;
        position: relative;
        height: 100%;
    }

    /* ALTERAÇÃO PRINCIPAL: Faz a imagem cobrir a tela sem distorcer */
    .slide img {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover; /* ESSENCIAL: Faz a imagem cobrir todo o espaço, mantendo a proporção e cortando o excesso */
    }

    .descricao {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 20px;
    }

    .descricao h2 {
        margin-bottom: 10px;
    }

    .anterior,
    .proximo {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
        background-color: rgba(0, 0, 0, 0.5);
        border: none;
    }

    .proximo {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    .anterior:hover,
    .proximo:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    .indicadores {
        text-align: center;
        padding: 10px;
        position: absolute;
        bottom: 80px;
        width: 100%;
        z-index: 10; /* Garante que os indicadores fiquem sobre a descrição */
    }

    .indicador {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }

    .ativo,
    .indicador:hover {
        background-color: #717171;
    }
</style>

<script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");
    const indicadores = document.querySelectorAll(".indicador");

    function mostrarSlide(n) {
        if (n >= slides.length) {
            slideIndex = 0;
        } else if (n < 0) {
            slideIndex = slides.length - 1;
        } else {
            slideIndex = n;
        }

        const carrossel = document.querySelector(".carrossel");
        carrossel.style.transform = `translateX(${-slideIndex * 100}%)`;

        indicadores.forEach((indicador) => indicador.classList.remove("ativo"));
        indicadores[slideIndex].classList.add("ativo");
    }

    function mudarSlide(n) {
        mostrarSlide(slideIndex + n);
    }

    function autoSlide() {
        mudarSlide(1);
    }

    // Inicia a transição automática a cada 5 segundos (5000 milissegundos)
    let slideInterval = setInterval(autoSlide, 5000);

    // Para a transição automática quando o mouse está sobre o carrossel
    const carrosselContainer = document.querySelector(".carrossel-container");
    carrosselContainer.addEventListener("mouseenter", () => {
        clearInterval(slideInterval);
    });

    // Reinicia a transição automática quando o mouse sai do carrossel
    carrosselContainer.addEventListener("mouseleave", () => {
        slideInterval = setInterval(autoSlide, 5000);
    });

    // Exibe o primeiro slide ao carregar a página
    mostrarSlide(slideIndex);
</script>

</html>
